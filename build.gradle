/*
 * MelodEar top-level build file.
 */

apply plugin: 'java'
apply plugin: 'eclipse'

sourceSets {
	main {
		java {
			srcDirs = ['src']
		}
	}
	test {
		java {
			srcDirs = ['test']
		}
	}
}

buildscript {
	repositories {
		jcenter()
	}
	dependencies {
		classpath 'com.android.tools.build:gradle:2.3.3'
	}
}

repositories {
	mavenLocal()
	mavenCentral()
}

allprojects {
	ext.versions = ['music': '0.3.0']
}

dependencies {
	compile group: "com.github.singond", name: "com.github.singond.music",
			version: "${versions.music}", changing: true
	compile group: "com.github.singond", name: "com.github.singond.music",
			classifier: "javadoc", version: "${versions.music}", changing: true
	testCompile group: "junit", name: "junit", version: "4.12"
}

eclipse {
	classpath {
		downloadJavadoc = true
	}
}
